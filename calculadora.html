<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 09 - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body>
    <section class="row mt-5">
      <div class="col-4 offset-4">
        <h1>Calculadora</h1>
        <hr>

        <table class="table table-dark">
          <tr>
            <th id="visor" colspan="4" class="h1 text-end">0</th>
          </tr>

          <tr>
            <td><button onclick="selecionarNumero(7)" class="btn btn-outline-light btn-lg">7</button></td>
            <td><button onclick="selecionarNumero(8)" class="btn btn-outline-light btn-lg">8</button></td>
            <td><button onclick="selecionarNumero(9)" class="btn btn-outline-light btn-lg">9</button></td>
            <td><button class="btn btn-outline-light btn-lg">/</button></td>
          </tr>

          <tr>
            <td><button onclick="selecionarNumero(4)" class="btn btn-outline-light btn-lg">4</button></td>
            <td><button onclick="selecionarNumero(5)" class="btn btn-outline-light btn-lg">5</button></td>
            <td><button onclick="selecionarNumero(6)" class="btn btn-outline-light btn-lg">6</button></td>
            <td><button class="btn btn-outline-light btn-lg">*</button></td>
          </tr>

          <tr>
            <td><button onclick="selecionarNumero(1)" class="btn btn-outline-light btn-lg">1</button></td>
            <td><button onclick="selecionarNumero(2)" class="btn btn-outline-light btn-lg">2</button></td>
            <td><button onclick="selecionarNumero(3)" class="btn btn-outline-light btn-lg">3</button></td>
            <td><button class="btn btn-outline-light btn-lg">-</button></td>
          </tr>

          <tr>
            <td><button onclick="selecionarNumero(0)" class="btn btn-outline-light btn-lg">0</button></td>
            <td colspan="2"><button class="btn btn-outline-light btn-lg">=</button></td>
            <td><button class="btn btn-outline-light btn-lg">+</button></td>
          </tr>

        </table>


      </div>

    </section>



    <script src="calculadora.js"></script>
  </body>
</html>
